<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Multiplicator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .multiplication-form {
            width: 49%;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Matrix Multiplicator</a>
    </nav>
</header>
<main class="container my-3">
    <div class="row px-3 d-flex justify-content-between">
        <form class="multiplication-form border border-dark">
            <h2 class="text-center">Matrices on client</h2>
            <div class="form-group px-3">
                <div class="input-group">
                    <div class="form-outline">
                        <label for="a">Matrix A</label>
                        <textarea class="form-control mr-3" id="a" rows="10" wrap="off">1 0 0&#10;0 1 0&#10;0 0 1</textarea>
                    </div>
                    <div class="form-outline">
                        <label for="b">Matrix B</label>
                        <textarea class="form-control" id="b" rows="10" wrap="off">1 0 0&#10;0 1 0&#10;0 0 1</textarea>
                    </div>
                </div>
                <button id="multiply-client" type="submit" class="btn btn-dark mt-3">Multiply from client</button>
            </div>
        </form>
        <form class="multiplication-form border border-dark">
            <h2 class="text-center">Matrices on server</h2>
            <div class="form-group px-3">
                <div class="form-group">
                    <label for="size">Matrices size</label>
                    <input type="number" min="1" class="form-control" id="size" placeholder="Size">
                </div>
                <button id="multiply-server" type="submit" class="btn btn-dark mt-3">Multiply from server</button>
            </div>
        </form>
    </div>
    <div class="result px-3 border mt-3 border-dark">
        <h2 class="text-center">Result</h2>
        <label for="c">Result</label>
        <textarea class="form-control" id="c" rows="10" wrap="off"></textarea>
        <p>Response time: <span id="time" class="btn-dark rounded">no data</span></p>
    </div>
    <div class="result px-3 border mt-3 border-dark">
        <h2 class="text-center">Experiment</h2>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Size</th>
                <th scope="col">Client, s</th>
                <th scope="col">Server, s</th>
                <th scope="col">Speedup</th>
            </tr>
            </thead>
            <tbody id="experiment-results">
            <tr>
                <td>n</td>
                <td>none</td>
                <td>none</td>
                <td>none</td>
            </tr>
            </tbody>
        </table>
        <button id="run-experiment" class="btn btn-dark my-3">Run experiment</button>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
